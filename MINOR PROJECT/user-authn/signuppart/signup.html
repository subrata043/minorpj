<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="signupanms.css"> 
    <script src="script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="eventheading">
        <h1>EventSwift</h1>
        <h6>"Unleash the Power of Unforgettable Experiences with EventSwift!"</h6>
    </div>

<div class="container">
    <form id="signupForm" action="process_signup.php" method="post" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email to verify:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password(use symbols,letters ):</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="/user-authn/loginpart/login.html">Login</a></p>
</div>

</body>
</html>
